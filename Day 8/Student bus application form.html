<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(./1408724-tsrtc\ latest\ 1.jpeg);">
    <center>
        <br>
        <a href="https://www.tgsrtc.telangana.gov.in/">
        <h1>TELANGANA &nbsp;STATE &nbsp;ROAD &nbsp;TRANSPORT &nbsp;CORPORATION</h1></a>
        <br>
        <h2>STUDENT BUS PASS APPLICATION FORM</h2></center>
         <form action="./Bus Pass Successful.html">
            <fieldset> 
                   <legend>Student Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" autofocus placeholder="Enter your Name" minlength="5"maxlength="20"required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="name">Father Name / Guardian's Name</label>
                <input type="text" id="name" autofocus required minlength="5"maxlength="20" autocomplete="off">
                <br>
                <br>
                <label for="name">Date Of Birth</label>
                <input type="date" id="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="Gender">Gender:</label>&nbsp;
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
                <label for="Female">Female</label>
                <input type="radio"id="female" id="female" name="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <br>
                <br>
                <label for="name">Age As on</label>
                <input type="date" id="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="name">Aadhar No:</label>
                <input type="number" id="name" minlength="5" maxlength="14" required> 
                <br>
                <br>
                <lbel for="name">Whatsapp No:</lbel>
                <input type="number" id="name" minlength="5" maxlength="10" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label for="name">Is Employee Children:</label>&nbsp;
                <label for="name">Yes</label>
                <input type="radio" id="yes" name="Is Employee Children" autofocus>
                <label for="name">No</label>
                <input type="radio" id="name" name="Is Employee Children">
                <br>
                <br>
                <label for="name">E-mail</label>
                <input type="email" id="name" required autocomplete="off">
                <br>
                <br>
                <label for="name">Photo</label>
                <input type="file" id="name" required autofocus>
                <br>
            </fieldset>
            <br>
        <fieldset>
            <legend>Residential Details Address</legend>
            <label for="name">District</label>
            <input type="text" id="name" autofocus required autocomplete="off" minlength="5"maxlength="20">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">Mandal</label>
            <input type="text" id="name" autofocus autocomplete="off" minlength="5" maxlength="20" required>
            <br>
            <br>
            <label for="name">Village</label>
            <input type="text" id="name" autofocus autocomplete="off" minlength="5" maxlength="20" required>
            <br>
            <br>
            <label for="name">Postal Code</label>
            <input type="number" id="name" minlength="2" maxlength="8" required>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">Address</label>
            <input type="text" id="name" autofocus required minlength="5" maxlength="50">
        </fieldset>
        <br>
        <fieldset>
            <legend>
                School Details
            </legend>
            <label for="name">District</label>
            <input type="text" id="name" required autofocus minlength="5" maxlength="20">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">Mandal</label>
            <input type="text"id="name" autofocus required minlength="5"maxlength="20">
            <br>
            <br>
            <label for="name">School Name</label>
            <input type="text" id="name" autofocus required autocomplete="off">&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">Class</label>
            <select name="class" id="name" autofocus required autocomplete="off">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">SSC</option>
                <option value="10+1">intermediate</option>
                <option value="10+++">Others</option>
                </select>
                <br>
                <br>
                <label for="name">Admission No</label>
                 <input type="number" id="name" autofocus required autocomplete="off" minlength="6" maxlength="20">
                 <br>
                 <br>
                 <label for="name">School Address</label>
                 <input type="text" id="name" autofocus required minlength="5" maxlength="30">
        </fieldset>
        <br>
        <fieldset>
            <legend> Mode of Payment</legend>
            <label for="name">Payment Mode</label>
                <select name="Payment Mode" id="name" autofocus required>
                    <option value="1">Phone pay</option>
                    <option value="2">Google Pay</option>
                    <option value="3">Debit Card</option>
                    <option value="4">Credit Card</option>
                    <option value="5">Net Banking</option>
            </select>
            <br>
            <br>
            <label for="name">Pass Delivery Mode</label>
                <select name="pass Delivery mode" id="name" autofocus required>
                    <option value="1">At Counter</option>
                 </select>
        </fieldset>
        <fieldset>
            <br>
            <legend>Route Details</legend>
            <label for="name">From:</label>
            <input type="text" id="name" autofocus autocomplete="on" required>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">To:</label>
            <input type="text" id="name" autofocus autocomplete="on" required>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <br>
            <legend>Pass Collection</legend>
             <label for="name">At which counter you want to collect ID/PASS</label>
                <select name="Collect ID/PASS" id="name" autofocus required>
                <option value="1">Dilsuknagar</option>
                <option value="2">L.B.Nagar</option>
                <option value="3">Ameerpet</option>
                <option value="4">Kukatpally</option>
                <option value="5">Secunderabad</option>
                <option value="6">Gacchibowli</option>
                <option value="7">Nagole</option>
                <option value="8">Afjulgunz</option>
                <option value="9">Patancheruvu</option>
                <option value="10">lingampally</option>
            </Select>&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="name">Pass Type</label>
            <select name="pass type" id="name" autofocus required>
                <option value="1">Monthly</option>
                <option value="2">Quarterly</option>
                <option value="3">Half yearly</option>
                </select>
             </fieldset>
             <br>
            <center>
                <button>SUBMIT</button>
                <br>
                <br>
                <br>
            </center>
        </form>
</body>
</html>
